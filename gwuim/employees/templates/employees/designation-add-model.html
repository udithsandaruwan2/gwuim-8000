<div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="addFacultyLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="border-radius: 7px;">
            <div class="modal-header">
                <h5 class="modal-title" id="addFacultyLabel">Add New Department</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="facultyForm" method="POST">
                    {% csrf_token %}
                    <input type="text" name="action" value="addDepartment" hidden>

                    <div class="mb-3">
                        <label for="facultyNameSelect" class="form-label">Faculty Name</label>
                        <select class="form-select" id="facultyNameSelect" name="facultyId">
                            {% for faculty in faculties %}
                            <option value="{{faculty.uid}}">{{faculty.name}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="facultyCode" class="form-label">Department Code</label>
                        <input type="text" class="form-control" id="facultyCode" name="departmentCode">
                    </div>

                    <div class="mb-3">
                        <label for="departmentName" class="form-label">Department Name</label>
                        <input type="text" class="form-control" id="departmentName" name="departmentName" required>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn toggle-btn">Add Department</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
